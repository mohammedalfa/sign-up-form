<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Sign Up</title>
</head>
<body>
  <div class="sidebar">
    <img alt="leaves" src="./images/leaf.avif" height="100%" width="100%">
    <div class="overlay">
      <img alt="odin" src="./images/odin-lined.png">
      ODIN
    </div>
    <div class="credit">
      Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
    </div>
  </div>
  <div class="main">
    <div class="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="" method="get">
      <div class="inputs">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" autofocus>
          </div>
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-row">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <div class="confirmation">* Passwords do not match</div>
          </div>
          <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
        </fieldset>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p class="login">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
