<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Sign Up</title>
</head>
<body>
  <div class="sidebar">
    <img alt="leaves" src="./images/leaf.avif" height="100%" width="100%">
    <div class="overlay">
      <img alt="odin" src="./images/odin-lined.png">
      ODIN
    </div>
  </div>
  <div class="main">
    <div class="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <p>You know you want to.</p>
    </div>
    <form action="" method="get">
      <fieldset>
        <legend>Let's do this!</legend>

        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">

        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">

        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email">

        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" name="phone">

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">

        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </fieldset>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
